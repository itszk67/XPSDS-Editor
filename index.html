<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HTML5 MIDI Editor</h1>
  <div id="midi-interface">
    <button id="connect">Connect MIDI Device</button>
    <select id="midi-inputs"></select>
    <textarea id="midi-log" rows="10" cols="50" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
